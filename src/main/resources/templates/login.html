<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card border-primary text-center">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:action="@{/login}" method="post">

                <div class="form-group col-sm-6">
                    <input id="username" type="text" name="username" class="form-control" th:placeholder="#{text.login.username}"
                           autofocus required/>
                </div>

                <div class="form-group col-sm-6">
                    <input id="password" type="password" name="password" class="form-control" th:placeholder="#{text.login.password}"
                           required/>
                </div>

                <div class="form-group col-sm-6">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" th:value="#{text.login.boton}"/>
                </div>

            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
