<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-light btn-xs"
						th:href="@{'/ver/' + ${factura.cliente.id}}"
						th:text="'&laquo; volver'"></a>
				</h4>

				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary"
						th:text="'Datos del cliente'" />
					<li class="list-group-item" th:text="${factura.cliente}" />
					<li class="list-group-item" th:text="${factura.cliente.email}" />
				</ul>

				<ul class="list-group">
					<li class="list-group-item list-group-item-success"
						th:text="'Datos de la factura'" />
					<li class="list-group-item" th:text="'Folio: ' + ${factura.id}" />
					<li class="list-group-item"
						th:text="'Descripción: ' + ${factura.descripcion}" />
					<li class="list-group-item"
						th:text="'Fecha: ' + ${factura.createAt}" />
				</ul>

				<div class="alert alert-info my-4"
					th:if="${#lists.isEmpty(factura.items)}"
					th:text="'No hay líneas para la factura' + ${factura.descripcion}"></div>
				<table class="table table-striped table-hover table-bordered my-3"
					th:if="${not #lists.isEmpty(factura.items)}">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="linea: ${factura.items}">
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.producto.precio}"></td>
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.calcularImporte()}"></td>
						</tr>
					</tbody>
				</table>

				<h5 class="float-right">
					Gran Total: <span class="badge badge-secondary"
						th:text="${factura.total}"></span>
				</h5>
				<div class="card border-info mb-4" style="max-width: 20rem;">
					<div class="card-header">Observaciones</div>
					<div class="card-body">
						<p class="card-text" th:text="${factura.observacion}"
							th:if="${not #strings.isEmpty(factura.observacion)}"></p>
						<h4 class="card-title"
							th:if="${#strings.isEmpty(factura.observacion)}"
							th:text="'No tiene observaciones'"></h4>
					</div>
				</div>

				<a class="btn btn-light btn-xs" th:href="@{'/ver/' + ${factura.cliente.id}}" th:text="'&laquo; volver'"></a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
